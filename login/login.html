<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark X- Login</title>
    <link rel="stylesheet" type="text/css" href="login.css " />
    <link
      rel="icon"
      href=" images/favicon123.pn"
      type="image"
      sizes="16x16"
      class="favicon"
    />
  </head>
  <body>
    <div class="headText">Spark X</div>   
    <form action="" method="post">
      <img src="images/logo.png" class="logoimg">
      <div class="loginText">Login</div>
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="password"
      />
      <!-- <button type="submit" class="button">Login</button><br>
      <span class="signup">
        Already a user
        <a href="../sign up/sign up.html" class="button">Sign Up</a>
      </span> -->
    </form>
  </body>
</html>
