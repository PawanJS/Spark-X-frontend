<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark X- Login</title>
    <link rel="stylesheet" type="text/css" href="login.css " />
    <link
      rel="icon"
      href=" images/favicon123.pn"
      type="image"
      sizes="16x16"
      class="favicon"
    />
  </head>
  <body>
    <img src="images/rectangle.png" class="rectangle">
    <img src="images/triangle.png" class="triangle">
    <img src="images/circle.png" class="circle">
    <div class="headText">Spark X</div>
    <form action="" method="post">
      <div class="rightBand"></div>
      <img src="images/logo.png" class="logoimg" />
      <div class="loginText">Login</div>
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="password"
      />
      <button type="submit" class="button">
        Enter the world of <br />
        Spark X
      </button>
        <hr class="line">
          <p class="newheretext">New here? </p>
          <a href=""><p class="signuptext">Sign Up</p></a>
        
    </form>

  </body>
</html>
