<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spark X- Sign up</title>
    <link rel="stylesheet" type="text/css" href="sign up.css ">
        <link rel="icon" href=" images/favicon123.png" type="image" sizes="16x16" class="favicon">
        <script src="../js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#firstnameText").on("input", function(){
                    // Print entered value in a div box
                    $("#firstname").text($(this).val());
                });
            });
            $(document).ready(function(){
                $("#secondnameText").on("input", function(){
                    // Print entered value in a div box
                    $("#secondname").text($(this).val());
                });
            });
            </script>
</head>

<body>
<div class="headText">Spark X</div>
    <form action="" method="post">
    <div class="registerText">Register</div>
        <input type="text" name="first name" placeholder="First name" id="firstnameText"><span class="name" id="firstname"></span><br>
        <input type="text" name="second name" placeholder="Second name" id="secondnameText"><span class="name" id="secondname"></span><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="E-mail"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button class="signupbtn" type="submit">Get your self In</button>

        <!-- beautify this part -->
        <span class="hr"></span><div class="already-a-user-text">Already a User?</div><span class="hr"></span>
            <br>
       <a href="../login/login.html" class="LoginText">Login</a>
    </form>
    
</body>
</html>
