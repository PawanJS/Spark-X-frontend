<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spark X- Sign up</title>
    <link rel="stylesheet" type="text/css" href="sign up.css ">
        <link rel="icon" href=" images/favicon123.png" type="image" sizes="16x16" class="favicon">
        <script src="../js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#firstnameText").on("input", function(){
                    // Print entered value in a div box
                    $("#firstname").text($(this).val());
                });
            });
            $(document).ready(function(){
                $("#secondnameText").on("input", function(){
                    // Print entered value in a div box
                    $("#secondname").text($(this).val());
                });
            });
            </script>
</head>

<body>
<div class="headText">Spark X</div>
<div class="name">
    <span id="firstname"></span>
    <span id="secondname"></span>
</div>
<div class="shadow1"></div>
<div class="shadow2"></div>
<div class="shadow3"></div>
    <form action="" method="post">
    <div class="registerText">Register</div>
        <input type="text" name="first name" placeholder="First name" id="firstnameText">
        <input type="text" name="second name" placeholder="Second name" id="secondnameText">
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <button class="signupbtn" type="submit">Get your self In</button>

        <!-- beautify this part -->
    <div class="already-a-user-text">Already a User?</div><span class="line"></span>
            <br>
       <a href="../login/login.html" class="LoginText">
       <div class="buttons">
        <button class="blob-btn">
          Login In
          <span class="blob-btn__inner">
            <span class="blob-btn__blobs">
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
              <span class="blob-btn__blob"></span>
            </span>
          </span>
        </button>
    </a>
        <br/>
    </form>
    
</body>
</html>
